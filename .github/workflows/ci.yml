name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: |
        npm install
        npm install --package-lock-only
    
    - name: TypeScript type checking
      run: npm run type-check
    
    - name: Lint code
      run: npm run lint
      continue-on-error: true
    
    - name: Build project
      run: npm run build
