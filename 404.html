<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const cleanPath =
        window.location.pathname
          .replace(/\/404\.html$/, '')
          .replace(/\/$/, '') +
        window.location.search +
        window.location.hash;
      window.location.replace('/#' + cleanPath);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
