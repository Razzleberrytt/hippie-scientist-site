<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
      const cleanPath =
        window.location.pathname.replace(/\/$/, '') +
        window.location.search +
        window.location.hash;
      const root = window.location.pathname.replace(/404\.html$/, '');
      window.location.replace(root + '#' + cleanPath);
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
